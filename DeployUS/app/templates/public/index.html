<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeployUS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Welcome to DeployUS! :-)</h1>
                <hr>

                <!-- Uploading scripts to the database -->
                <h3>Upload a docker-compose script here.</h3>
                <form action="/" method="POST" enctype="multipart/form-data">
                    
                    <!-- Name attribute -->
                    <label for="name">Script name:</label><br>
                    <input type="text" id="name" name="name"><br>

                    <!-- File selection -->
                    <div class="form-group">
                        <label for="scriptfile">Select file</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="scriptfile" id="scriptfile" accept=".yml">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>

                <!-- Execute a script on distant machines -->

            </div>
        </div>
    </div>

    <!-- Bootstrap things -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
