version: "3"
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    image: shawnvosburg/deployusdb:latest
    environment:
      MYSQL_ROOT_PASSWORD: deployus
    volumes:
      - mysql-volume:/var/lib/mysql
    networks: 
      - default

  app:
    build: ./
    image: shawnvosburg/deployus:latest
    depends_on: 
      - db
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["/wait-for-it.sh", "db:3306", "--timeout=30","--", "python", "run.py"]
    networks: 
      - default
      - workus1-deployus
      - workus2-deployus

  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    image: deployustests
    depends_on:
      - db
      - app
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["/wait-for-it.sh", "app:5000", "--strict" ,"--timeout=30", "--", "pytest"]
    depends_on:
      - app
    networks: 
      default:

      # We will mock two workus in the tests. 
      workus1-deployus:
        aliases:
          - workus1
      workus2-deployus:
        aliases:
          - workus2


volumes:
  mysql-volume:

networks:
  default:

  # This one if to allow communication between a (mocked) workus & deployus instance.
  workus1-deployus:
  workus2-deployus:
  
