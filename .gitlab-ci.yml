stages:
  - build-docker-images
  - test

# ==========================
#  Building Sample Projects
# ==========================
build-sp-hello-world:
  stage: build-docker-images
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd ./sample-projects/helloworld/
    - docker build -t shawnvosburg/helloworld .
    - docker login -u shawnvosburg -p $DOCKER_HUB_VOSS2502
    - docker push shawnvosburg/helloworld:latest

# ========================
#  Building DeployUS
# ========================
build-deployus:
  stage: build-docker-images
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd ./DeployUS
    - docker build -t shawnvosburg/deployus .
    - docker login -u shawnvosburg -p $DOCKER_HUB_VOSS2502
    - docker push shawnvosburg/deployus:latest


# ================================
#  Testing the created images here
# ================================
tests-deployus:
  stage: test
  image: 
    name: docker:20.10
  services:
    - docker:20.10-dind
  before_script:
    - apk update
    - apk add docker-compose py3-pip python3
    - pip install --upgrade pip
    - pip install pytest

  script:    
    - cd DeployUS
    - docker-compose up -d 
    - pytest -s -v

  after_script:
    - cd DeployUS
    - docker-compose down