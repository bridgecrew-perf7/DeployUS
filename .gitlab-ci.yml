stages:
  - lint
  - build-docker-images
  - test

# ==================================
#  Linting the applications here
# ==================================
lint-deployus:
  stage: test #TODO: put this to lint
  image: 
    name: python:3.8
  script:    
    - cd DeployUS
    - pip install pylint
    - find app -type f -name "*.py" | xargs pylint 
    - find tests -type f -name "*.py" | xargs pylint 
    - pylint run.py

# ==========================
#  Building Sample Projects
# ==========================
build-sp-hello-world:
  stage: build-docker-images
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd ./sample-projects/helloworld/
    - docker build -t shawnvosburg/helloworld .
    - docker login -u shawnvosburg -p $DOCKER_HUB_VOSS2502
    - docker push shawnvosburg/helloworld:latest

# ========================================================================
#  Building docker images. Also pushing them to docker hub
# ========================================================================
build-deployus:
  stage: build-docker-images
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd ./DeployUS
    - docker build -t shawnvosburg/deployus .
    - docker login -u shawnvosburg -p $DOCKER_HUB_VOSS2502
    - docker push shawnvosburg/deployus:latest

# ==================================
#  Testing the created images here
# ==================================
tests-deployus:
  stage: test
  image: 
    name: docker:20.10
  services:
    - docker:20.10-dind
  before_script:
    - apk update
    - apk add --no-cache docker-compose py3-pip python3 bash
    - pip3 install --upgrade pip
    - cd DeployUS/tests
    - pip3 install -r requirements.txt
    - cd ../../

  script:    
    - cd DeployUS
    - docker-compose pull
    - docker-compose up -d --no-build 
    # Waiting for DeployUS to be ready before running tests
    # - ./wait-for-it.sh http://127.0.0.1:5000 --timeout=30 
    - sleep 20
    - pytest -s -v

  after_script:
    - cd DeployUS
    - docker-compose down